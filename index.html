<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Rice Accessibility</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<h2>Rice Accessibility</h2>

<!-- TWO-COLUMN MENU WITH DIVIDER -->
<div class="menu-split">

  <!-- LEFT COLUMN: YEARS -->
  <div class="menu-column">
    <div class="item active" data-target="section1">2010</div>
    <div class="item" data-target="section2">2015</div>
    <div class="item" data-target="section3">2020</div>
  </div>

  <!-- RIGHT COLUMN: OTHER ITEMS -->
  <div class="menu-column">
    <div class="item" data-target="section4">World Pop</div>
    <div class="item" data-target="section5">Rice Harvest</div>
    <div class="item" data-target="section6">World GDP</div>
    <div class="item" data-target="section7">Rice Consumption</div>
  </div>

</div>

<!-- CONTENT SECTIONS -->
<div id="section1" class="content">This is the Overview section.</div>
<div id="section2" class="content">Here is the Data section.</div>
<div id="section3" class="content">Visualization area goes here.</div>
<div id="section4" class="content">World population data goes here.</div>
<div id="section5" class="content">Rice harvest information.</div>
<div id="section6" class="content">GDP data area.</div>
<div id="section7" class="content">Rice consumption trends.</div>

<!-- SCRIPT FOR CLICK HANDLING -->
<script>
  const items = document.querySelectorAll('.item');
  const sections = document.querySelectorAll('.content');

  items.forEach(item => {
    item.addEventListener('click', () => {
      // remove active highlight from all
      items.forEach(i => i.classList.remove('active'));
      item.classList.add('active');

      // hide all content boxes
      sections.forEach(sec => sec.style.display = 'none');

      // show clicked content
      const target = document.getElementById(item.dataset.target);
      if (target) target.style.display = 'block';
    });
  });
</script>

</body>
</html>
