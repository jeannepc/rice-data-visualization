<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rice Accessibility</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
   integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
   crossorigin=""/>

  <!-- D3 (optional, used later for charts) -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
   integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
   crossorigin=""></script>
</head>

<body>

<h2>Rice Accessibility</h2>

<!-- TWO-COLUMN MENU WITH DIVIDER -->
<!-- TOP MENU -->
<div class="top-menu">

  <!-- YEARS MENU -->
  <div class="menu-column" id="yearMenu">
    <div class="menu-item active" data-year="2010">2010</div>
    <div class="menu-item" data-year="2015">2015</div>
    <div class="menu-item" data-year="2020">2020</div>
  </div>

  <!-- CATEGORY MENU -->
  <div class="menu-column" id="categoryMenu">
    <div class="menu-item active" data-type="generic_data">Overview</div>
    <div class="menu-item" data-type="world_pop">World Pop</div>
    <div class="menu-item" data-type="rice_harvest">Rice Harvest</div>
    <div class="menu-item" data-type="world_gdp">World GDP</div>
    <div class="menu-item" data-type="rice_consumption">Rice Consumption</div>
  </div>

</div>

<!-- MAIN CONTENT AREA -->
<div class="content-row">
  <div class="left-panel" id="leftPanel">
    <h3></h3>
    <div id="map" style="height: 100%; width: 100%; min-height: 400px; border-radius: 8px;"></div>
  </div>
  <!-- <div class="right-panel" id="rightPanel">
    Bar chart for 2010 – World Pop
  </div> -->
  <div class="right-panel" id="rightPanel">
    <h3>Bar chart for 2010 – World Pop</h3>
    <div id="barChartContainer"></div>
  </div>
</div>



<!-- COUNTRY FLAGS -->

  <div class="country active" data-country="usa">USA</div>

  <div class="country" data-country="brazil">Brazil</div>
</div> -->
<div class="flag-bar" id="flagBar"></div>
<!-- JS -->
<script src="script.js"></script>

</body>
</html>
